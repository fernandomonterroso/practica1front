<!-- Cuerpo -->
<h1 style="text-align: center;">Tareas</h1>
<div class="container">
  <br>


  
  <div  style="text-align: center;" class="col" >
      <button type="button" class="btn btn-success"   data-toggle="modal" data-target="#modalAddTarea">
          Agregar Tarea 
        </button>
  </div>
  


    <div class="row">
      
    
    
    <div class="row">
      <div class="col"*ngFor="let enc of tareas">
        <br>
        <div class="card" style="width: 18rem;">
            
            <div id="div1" class="card-body">
                <img src="{{ url +'obtener-imagen-tarea/' + enc.image}}" class="rounded-circle" width="200" height="200" *ngIf="enc.image">
                <img src="https://www.ealde.es/wp-content/uploads/2018/06/direccion-de-proyectos-fundamentos.jpg" class="rounded-circle" width="200" height="200" *ngIf="!enc.image">
                <table  class="table"> 
                    <thead class="thead-dark">
                      <tr >
                        <th style="max-width: 50px;" scope="col">Datos</th>
                        <th style="max-width: 50px;" scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td style="max-width: 50px;">Tarea</td>
                        <td style="max-width: 50px;">{{enc.tarea}}</td>
                      </tr>
                      <tr>
                        <td style="max-width: 50px;">Descripcion</td>
                        <td style="max-width: 50px;">{{enc.descripcion}}</td>
                      </tr>
                      <tr>
                        <td style="max-width: 50px;">Tiempo</td>
                        <td style="max-width: 50px;">{{enc.tiempo}}</td>
                    </tbody>
                  </table>
                  
            
            <div class="btn-group" role="group" aria-label="botones-card">
                <button type="button" class="btn btn-primary btn-lg-btn-block" data-toggle="modal" data-target="#modalEditarTarea" (click)="getTarea(enc._id)">
                    Editar
                  </button>
                  <button type="button" class="btn btn-primary btn-lg-btn-block" data-toggle="modal" data-target="#modalEliminarTarea" (click)="eliminarTarea(enc._id)">
                      Eliminar X
                    </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <div class="modal fade" id="modalAddTarea" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <form #FormAddContacto = "ngForm" (ngSubmit)="addTarea()">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Tareas</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="nombre" >Tarea</label>
              <input type="text" name="tarea" #tarea="ngModel" [(ngModel)]="modelTareas.tarea" class="form-control" id="tarea"  placeholder="Enter tarea">
            </div>
            <div class="form-group">
              <label for="descripcion">Descripcion</label>
              <input type="text" name="descripcion" #descripcion="ngModel" [(ngModel)]="modelTareas.descripcion" class="form-control" id="descripcion" placeholder="Enter descripcion">
            </div>
            <div class="form-group">
                <label for="tiempo">Tiempo</label>
                <input type="text" name="tiempo" #tiempo="ngModel" [(ngModel)]="modelTareas.tiempo" class="form-control" id="tiempo" placeholder="enter tiempo">
              </div>
  
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar X</button>
            <button type="submit" class="btn btn-primary">Guardar +</button>
          </div>
        </div>
      </form>
      </div>
    </div>


    <!-- //ModalVer Opiniones -->
    <!-- Modal -->
  <div class="modal fade" id="modalEditarTarea" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <div class="container">
                <div class="row justify-content-md-center">
                  <div class="col">
                      <form #editTareaForm= "ngForm" (ngSubmit)="editTarea()">
                          <div class="form-group">
                            <label for="tarea">Tarea:</label>
                            <input type="text" name="tarea" #tarea="ngModel" [(ngModel)]="modelTareas.tarea" class="form-control" id="tarea" placeholder="Enter tarea">
                          </div>
                          <div class="form-group">
                            <label for="descripcion">Descripcion:</label>
                            <input type="text" name="descripcion" #descripcion="ngModel" [(ngModel)]="modelTareas.descripcion" class="form-control" id="descripcion" placeholder="Enter descripcion">
                          </div>
                          <div class="form-group">
                            <label for="tiempo">Tiempo:</label>
                            <input type="text" name="tiempo" #tiempo="ngModel" [(ngModel)]="modelTareas.tiempo" class="form-control" id="tiempo" placeholder="Enter times">
                          </div>
 
                          
                          <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                              </div>
                              <div class="custom-file">
                                <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" (change)="fileChangeEvent($event)">
                                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                              </div>
                            </div>
                         
                          <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                  </div>
                </div>
              </div>



            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- <div class="modal-body">
            <ul class="list-group">
              <li class="list-group-item">si:{{modelEncuestas.opinion.si}}</li>
              <li class="list-group-item">no:{{modelEncuestas.opinion.no}}</li>
              <li class="list-group-item">Tal vez:{{modelEncuestas.opinion.talvez}}</li>
              
            </ul>
          </div> -->
          
        </div>
      </div>
    </div>
