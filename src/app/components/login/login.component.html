<div class="d-flex justify-content-center">
  <form style="width:30%;" #loginForm="ngForm" (ngSubmit)="login()">

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" id="email"
        aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control"
        id="exampleInputPassword1" placeholder="Password">
    </div>

    <button type="submit"  class="btn btn-primary">Login</button>
    <button routerLink="/registro"  style="margin-left: 10px" class="btn btn-primary">Registrarse</button>
  </form>
</div>
